<style>
#add2cal-popup
{
    font-size: 12px;
    color: #000;
    width: 265px;
}
</style>

<div id="add2cal-popup">
    We found upcoming events on this page.<br />
    <a href="#" id="load-bookmarklet">add.2.cal &raquo;</a>
</div>

<script>
document.getElementById('load-bookmarklet').addEventListener('click', function (e)
{
    e.preventDefault()
    chrome.windows.getCurrent(function (window)
    {
        chrome.tabs.getSelected(window.id, function (tab)
        {
            chrome.tabs.executeScript(tab.id, {
                    code: 'var head=document.getElementsByTagName("head")[0];var script=document.createElement("script");script.type="text/javascript";script.src="./load.js";head.appendChild(script)'
            })
        })
    })
}, false)
</script>
